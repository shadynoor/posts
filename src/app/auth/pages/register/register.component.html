<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <form
        class="mb-3 w-50 m-auto"
        [formGroup]="loginForm"
        (ngSubmit)="onRegister()"
      >
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          name="name"
          id="name"
          placeholder="shady"
        />

        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          name="email"
          id="email"
          placeholder="abc@mail.com"
        />

        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          name="password"
          id="password"
        />

        <button
          class="btn btn-primary mt-4"
          type="submit"
          [disabled]="this.loginForm.invalid"
        >
          Register
        </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="w-50 m-auto">
      Already a user? <a routerLink="/auth/login">Login Now</a>
    </div>
  </div>
</div>
