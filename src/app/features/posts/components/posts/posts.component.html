<div class="row">
  <div class="col-4">
    <div class="list-group">
      <a
        class="list-group-item"
        [routerLink]="['body', post.id]"
        routerLinkActive="active"
        *ngFor="let post of posts"
        (click)="sendPost(post)"
        >{{ post.title }}</a
      >
    </div>
  </div>
  <div class="col-8"><router-outlet></router-outlet></div>
</div>
