<div class="row">
  <div class="col-4">
    <div class="list-group">
      <a
        class="list-group-item"
        [routerLink]="[comment.id]"
        routerLinkActive="active"
        *ngFor="let comment of comments"
        (click)="sendComment(comment)"
        >{{ comment.email }}</a
      >
    </div>
  </div>
  <div class="col-8"><router-outlet></router-outlet></div>
</div>
